<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="./resource/js/gallery.js"></script>
    <link rel="stylesheet" href="./resource/css/style.css">
</head>
<body onload="retrievePhotos()">

<div class="container-fluid my-5">
  <div id="containPhotos" class="col-lg-10 = mx-auto"> 
  </div>
</div>
  
  <!-- Modal Gallery-->
  <div id="staticBackdrop2" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="position-relative" style="--bs-bg-opacity: .5;margin: 0;">
        <button type="button" class="btn-close position-absolute clsColor" data-bs-dismiss="modal" aria-label="Close" onclick="deActivate()"></button>
    </div>
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- modal content -->
        <div id="carouselExampleIndicators" class="carousel carousel-fade" data-bs-ride="false">
          <div id="imgSlideHandler" class="carousel-inner" style="max-height: 800px;">
          <!-- slide content -->
          </div>
          <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button> -->
        </div>

        <!-- content end -->
      </div>
    </div>
    <!-- thumnbnail -->

    <div class="carousel-indicators galleryIndicator bg-dark d-flex justify-content-center mx-auto px-3" style="--bs-bg-opacity: .5; width: 100%;">
      <!-- slide thumbnail -->
      <button id="toLeft" class="carousel-control-prev justify-content-start" type="button">
        <span class="carousel-control-prev-icon" aria-hidden="true" onclick="toScrollLeft()"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <div id="imgIndicator">

      </div>
      <button id="toRight" class="carousel-control-next justify-content-end" type="button">
        <span class="carousel-control-next-icon" aria-hidden="true" onclick="toScrollRight()"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    <!-- end thumbnail -->
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
